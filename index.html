<!DOCTYPE HTML>
<html>
    <head>
        <title>Lens by Dhruv</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <style>
            body {
                margin: 0;
                font-family: "Comic Sans MS", cursive, sans-serif;
                background: #000;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            #header {
                position: relative;
                text-align: center;
                padding: 20px 0;
                background-color: #000;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            }

            #header h1 {
                font-size: 2.5em;
                margin: 0;
                color: #fff;
            }

            #header .header-bottom {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                flex-wrap: wrap;
            }

            #nav {
                list-style: none;
                display: flex;
                gap: 15px;
                margin: 0;
                padding: 0;
            }

            #nav a {
                color: #fff;
                text-decoration: none;
                font-size: 1em;
                padding: 5px 10px;
                border: 1px solid transparent;
                border-radius: 5px;
                transition: all 0.3s;
            }

            #nav a:hover {
                border-color: #fff;
            }

            #main {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                margin: 0 auto;
                width: 90%;
                max-width: 1200px;
                flex-wrap: wrap;
            }

            #main-image {
                flex: 3;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 10px;
                border-radius: 8px;
                overflow: hidden;
                margin-right: 20px;
                background-color: transparent;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            }

            #main-image img {
                max-width: 100%;
                max-height: 80vh;
                object-fit: contain;
                border-radius: 8px;
            }

            #main-image .description {
                margin-top: 10px;
                color: #fff;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                font-size: 1.2em;
            }

            .overlay-buttons {
                position: absolute;
                top: 10px;
                right: 10px;
                display: flex;
                gap: 10px;
            }

            .overlay-button {
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 0.9em;
                transition: background-color 0.3s;
            }

            .overlay-button:hover {
                background-color: rgba(255, 255, 255, 0.8);
                color: #000;
            }

            #thumbnails {
                flex: 1;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
                background-color: transparent;
                border-radius: 8px;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
                overflow-y: auto;
                max-height: 80vh;
            }

            .thumbnail img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .thumbnail img:hover {
                transform: scale(1.05);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            }

            #footer {
                text-align: center;
                padding: 15px;
                background-color: #000;
                color: #fff;
                font-size: 1em;
                border-top: 1px solid #333;
            }

            @media (max-width: 768px) {
                #main {
                    flex-direction: column;
                }

                #main-image {
                    margin-right: 0;
                }

                #thumbnails {
                    grid-template-columns: repeat(3, 1fr);
                }
            }
        </style>
    </head>
    <body>
        <header id="header">
            <h1>Lens</h1>
            <div class="header-bottom">
                <ul id="nav">
                    <li><a href="index.html">Explore</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                </ul>
            </div>
        </header>

        <div id="main">
            <div id="main-image">
                <div class="overlay-buttons">
                    <button class="overlay-button" id="share-button">Share</button>
                    <button class="overlay-button" id="fullscreen-button">Full Screen</button>
                </div>
                <img src="images/fulls/01.jpg" alt="Main Image" id="displayed-image" />
                <div class="description" id="image-description">Default description</div>
            </div>

            <div id="thumbnails">
                <div class="thumbnail">
                    <img src="images/thumbs/01.jpg" alt="Sample Image" onclick="changeImage('images/fulls/01.jpg', 'Sample Image')" />
                </div>
                <div class="thumbnail">
                    <img src="images/thumbs/02.jpg" alt="Another Image" onclick="changeImage('images/fulls/02.jpg', 'Another Image')" />
                </div>
            </div>
        </div>

        <footer id="footer">
            Brewed by Dhruv üç∫
        </footer>

        <script>
            document.getElementById('share-button').addEventListener('click', function () {
                const imageUrl = document.getElementById('displayed-image').src;
                navigator.clipboard.writeText(imageUrl).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy link: ' + err);
                });
            });

            document.getElementById('fullscreen-button').addEventListener('click', function () {
                const imageElement = document.getElementById('displayed-image');
                if (imageElement.requestFullscreen) {
                    imageElement.requestFullscreen();
                } else if (imageElement.webkitRequestFullscreen) {
                    imageElement.webkitRequestFullscreen();
                } else if (imageElement.msRequestFullscreen) {
                    imageElement.msRequestFullscreen();
                }
            });

            function changeImage(src, description) {
                const displayedImage = document.getElementById('displayed-image');
                const imageDescription = document.getElementById('image-description');
                displayedImage.src = src;
                imageDescription.innerText = description;
            }
        </script>
    </body>
</html>
