            body {
                margin: 0;
                font-family: "Comic Sans MS", cursive, sans-serif;
                background: #000;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            /* Header Styling */
            #header {
                position: relative;
                text-align: center;
                padding: 20px 0;
                background-color: #000;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            }

            #header .header-top {
                text-align: center;
                margin-bottom: 5px;
            }

            #header h1 {
                font-size: 2.5em;
                margin: 0;
                color: #fff;
            }

            #header .header-bottom {
                display: flex;
                justify-content: center; /* Centers the buttons */
                align-items: center;
                margin-top: 10px;
                flex-wrap: wrap; /* Allows elements to wrap in mobile view */
            }

            #nav {
                list-style: none;
                display: flex;
                gap: 15px;
                margin: 0;
                padding: 0;
            }

            #nav li {
                display: inline;
            }

            #nav a {
                color: #fff;
                text-decoration: none;
                font-size: 1em;
                padding: 5px 10px;
                border: 1px solid transparent;
                border-radius: 5px;
                transition: all 0.3s;
            }

            #nav a:hover {
                border-color: #fff;
            }

            /* Main Container */
            #main {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                margin: 0 auto;
                width: 90%;
                max-width: 1200px;
                flex-wrap: wrap;
            }

            /* Main Image Section */
            #main-image {
                flex: 3;
                position: relative;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 10px;
                border-radius: 8px;
                overflow: hidden;
                margin-right: 20px;
                background-color: transparent;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            }

            #main-image img {
                max-width: 100%;
                max-height: 80vh;
                object-fit: contain;
                border-radius: 8px;
            }

            #main-image .description {
                margin-top: 10px;
                color: #fff;
                background-color: rgba(0, 0, 0, 0.7);
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                font-size: 1.2em;
            }

            /* Overlay Buttons */
            .overlay-buttons {
                position: absolute;
                top: 10px;
                right: 10px;
                display: flex;
                gap: 10px;
            }

            .overlay-button {
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 0.9em;
                transition: background-color 0.3s;
            }

            .overlay-button:hover {
                background-color: rgba(255, 255, 255, 0.8);
                color: #000;
            }

            /* Thumbnails Container */
            #thumbnails {
                flex: 1;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
                background-color: transparent;
                border-radius: 8px;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
                overflow-y: auto;
                max-height: 80vh;
            }

            .thumbnail {
                aspect-ratio: 1 / 1;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f4f4f4;
                border-radius: 8px;
                overflow: hidden;
            }

            .thumbnail img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                cursor: pointer;
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .thumbnail img:hover {
                transform: scale(1.05);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            }

            /* Footer Styling */
            #footer {

                padding: 15px;

                color: #fff;
                font-size: 1em;
                border-top: 1px solid #333;
            }

            /* Custom Scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-thumb {
                background-color: #708090;
                border-radius: 10px;
            }

            ::-webkit-scrollbar-track {
                background: #000;
            }

            /* Scroll Arrows */
            .scroll-arrow {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                font-size: 2em;
                color: rgba(255, 255, 255, 0.7);
                cursor: pointer;
                z-index: 10;
                user-select: none;
                transition: color 0.3s;
            }

            .scroll-arrow:hover {
                color: rgba(255, 255, 255, 1);
            }

            .left-arrow {
                left: 10px;
            }

            .right-arrow {

            }

            /* Responsive Design */

        <!-- JavaScript -->
        <script>
            document.getElementById('share-button').addEventListener('click', function () {
                const imageUrl = document.getElementById('displayed-image').src;
                navigator.clipboard.writeText(imageUrl).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(err => {
                    alert('Failed to copy link: ' + err);
                });
            });

            document.getElementById('fullscreen-button').addEventListener('click', function () {
                const imageElement = document.getElementById('displayed-image');
                if (imageElement.requestFullscreen) {
                    imageElement.requestFullscreen();
                } else if (imageElement.webkitRequestFullscreen) {
                    imageElement.webkitRequestFullscreen();
                } else if (imageElement.msRequestFullscreen) {
                    imageElement.msRequestFullscreen();
                }
            });

            const thumbnails = document.querySelectorAll('.thumbnail img');
            let currentIndex = 0;

            function changeImage(src, description) {
                const displayedImage = document.getElementById('displayed-image');
                const imageDescription = document.getElementById('image-description');
                displayedImage.src = src;
                imageDescription.innerText = description || 'No description available';
            }

            function scrollImage(direction) {
                if (direction === 'left') {
                    currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
                } else if (direction === 'right') {
                    currentIndex = (currentIndex + 1) % thumbnails.length;
                }
                const thumbnail = thumbnails[currentIndex];
                const src = thumbnail.src.replace('thumbs', 'fulls');
                const description = thumbnail.alt || 'No description available';
                changeImage(src, description);
            }

            document.getElementById('left-arrow').addEventListener('click', function () {
                scrollImage('left');
            });

            document.getElementById('right-arrow').addEventListener('click', function () {
                scrollImage('right');
            });

            thumbnails.forEach((thumbnail, index) => {
                thumbnail.addEventListener('click', () => {
                    currentIndex = index;
                    const src = thumbnail.src.replace('thumbs', 'fulls');
                    const description = thumbnail.alt || 'No description available';
                    changeImage(src, description);
                });
            });

            document.addEventListener('keydown', function (event) {
                if (event.key === 'ArrowLeft') {
                    scrollImage('left');
                } else if (event.key === 'ArrowRight') {
                    scrollImage('right');
                }
            });
